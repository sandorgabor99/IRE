<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
<h:head>
</h:head>
<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <h:panelGrid columns="3" cellpadding="10">
                    <p:column>
                        <p:outputLabel for="who" value="Ügyfél azonosítója: "/>
                        <p:selectOneMenu id="who" value="#{accountView.user.id}">
                            <f:selectItem itemLabel="Válasszon egyet!" itemValue=""/>
                            <f:selectItems value="#{accountView.activeUsersWithoutAccount}" var="user" itemValue="#{user.id}"
                                           itemLabel="#{user.id} - #{user.fullname}"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column headerText="Kezdő egyenleg">
                        <p:inputNumber id="input2" value="#{accountView.account.balance}" symbol=" HUF"
                                       symbolPosition="s" decimalSeparator="." thousandSeparator=","> </p:inputNumber>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Új számla létrehozása" id="withIcon"
                                         action="#{accountView.addNewAccount}" style="margin-right:20px;"
                                         icon="pi pi-save"/>
                    </p:column>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
