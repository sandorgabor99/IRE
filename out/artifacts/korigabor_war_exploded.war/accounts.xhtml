<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
<h:head>
</h:head>
<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:dataTable var="account" value="#{accountView.accounts}">
                    <p:column headerText="Számlaszám">
                        <h:outputText value="#{account.accountnumber}"/>
                    </p:column>

                    <p:column headerText="Tulajdonos neve: ">
                        <h:outputText value="#{account.user.fullname}"/>
                    </p:column>

                    <p:column headerText="Egyenleg: ">
                        <h:outputText value="#{account.balance}"/>
                    </p:column>

                    <p:column headerText="Aktív bankszámla: ">
                        <h:outputText value="#{account.activeAccount ? 'Aktív' : 'Inaktív'}"/>
                    </p:column>

                    <p:column headerText="Bankszámla lezárása: ">
                        <p:commandButton  value="Bankszámla lezárása" id="closeAccount" action="#{accountView.closeAccount(account.id)}" disabled="#{!account.activeAccount}" />
                    </p:column>

                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
