<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
<h:head>
</h:head>
<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:growl id="growl" life="2000" />
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Név:"/>
                    <p:inputTextarea rows="5" cols="30" counter="display" maxlength="50"
                                     counterTemplate="{0} karakter felhasználható." autoResize="true"
                                     value="#{userView.newUser.fullname}"/>
                    <br/>
                    <h:outputText id="display" />

                    <h:outputText value="Lakcím:"/>
                    <p:inputTextarea rows="5" cols="30" counter="display2" maxlength="250"
                                     counterTemplate="{0} karakter felhasználható." autoResize="true"
                                     value="#{userView.newUser.address}"/>
                    <br/>
                    <h:outputText id="display2" />

                    <p:outputLabel for="phone" value="Telefonszám: (06 nélkül)"/>
                    <p:inputMask id="phone" value="#{userView.newUser.mobilenumber}" mask="(99)/999-9999" />

                    <p:outputLabel for="id" value="Személyazonosító szám:  "/>
                    <p:inputMask id="id" value="#{userView.newUser.cardnumber}" mask="999999aa" />

                    <p:commandButton value="Új ügyfél létrehozása" id="withIcon" action="#{userView.addNewUser}" update=":form:growl" style="margin-right:20px;" icon="pi pi-save" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
