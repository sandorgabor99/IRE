<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
<h:head>
</h:head>
<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:dataTable var="trans" value="#{transactionView.transactions}" filteredValue="#{transactionView.filteredTransactions}">

                    <p:column headerText="Id">
                        <h:outputText value="#{trans.id}"/>
                    </p:column>

                    <p:column filterBy="#{trans.bemenoszamla}" headerText="Bemenő számla" filterMatchMode="contains">
                        <h:outputText value="#{trans.bemenoszamla}"/>
                    </p:column>

                    <p:column filterBy="#{trans.kimenoszamla}" headerText="Kimenő számla" filterMatchMode="contains">
                            <h:outputText value="#{trans.kimenoszamla}"/>
                    </p:column>

                    <p:column filterBy="#{trans.osszeg}" headerText="Összeg" filterMatchMode="contains">
                            <h:outputText value="#{trans.osszeg}"/>
                    </p:column>

                    <p:column headerText="Leírás">
                        <h:outputText value="#{trans.leiras}"/>
                    </p:column>

                    <p:column headerText="Dátum" filterBy="#{trans.datum}" filterMatchMode="contains">
                        <h:outputText value="#{trans.datum}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
