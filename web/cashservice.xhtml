<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"

>
<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
<h:head>
</h:head>
<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <h:panelGrid columns="2" cellpadding="10">
                    <p:outputLabel for="who" value="Ügyfél azonosítója: "/>
                    <p:selectOneMenu id="who" value="#{accountView.account.id}">
                        <f:selectItem itemLabel="Válasszon egyet!" itemValue=""/>
                        <f:selectItems value="#{accountView.activeAccounts}" var="user" itemValue="#{user.id}"
                                       itemLabel="#{user.user.id} - #{user.user.fullname} - #{user.accountnumber}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="input" value="Befizetendő összeg: "  />
                    <p:inputNumber id="input" value="#{accountView.money_in}" symbol=" HUF" symbolPosition="s" decimalSeparator="." thousandSeparator="," required="true" minValue="0"> </p:inputNumber>

                    <p:commandButton value="Pénz hozzáadása" id="MoneyIn" action="#{accountView.addMoneyToAccount}" style="margin-right:20px;" icon="pi pi-save" update=":form:growl"/>
                </h:panelGrid>

                <h:panelGrid columns="2" cellpadding="10">
                    <p:outputLabel for="who2" value="Ügyfél azonosítója: "/>
                    <p:selectOneMenu id="who2" value="#{accountView.account.id}">
                        <f:selectItem itemLabel="Válasszon egyet!" itemValue=""/>
                        <f:selectItems value="#{accountView.activeAccounts}" var="user" itemValue="#{user.id}"
                                       itemLabel="#{user.user.id} - #{user.user.fullname} - #{user.accountnumber}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="MoneyOut" value="Kifizetendő összeg: "  />
                    <p:inputNumber id="MoneyOut" value="#{accountView.money_out}" symbol=" HUF" symbolPosition="s" decimalSeparator="." thousandSeparator="," required="true"> </p:inputNumber>

                    <p:commandButton value="Pénz kifizetése" id="withIcon" action="#{accountView.getMoneyFromAccount}" style="margin-right:20px;" icon="pi pi-save" update=":form:growl"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>


</html>
